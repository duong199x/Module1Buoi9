    function convert(event) {
        let pullGood = document.getElementById('good');
        let pullFast = document.getElementById('fast');
        let pullCheap = document.getElementById('cheap');
        let key = event.target.value;
        switch (key) {
            case 'Good':
                if (pullGood.checked && pullFast.checked) {
                    pullCheap.checked = false;
                }
                break;
            case 'Fast':
                if (pullFast.checked && pullCheap.checked){
                    pullGood.checked = false;
                }
                break;
            case 'Cheap':
                if (pullGood.checked && pullCheap.checked){
                    pullFast.checked = false;
                }
                break;
        }
    }

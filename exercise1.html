<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính chỉ số cân nặng của cơ thểAssignment</title>
</head>
<body>
<h1>Your BMI</h1>
Weight (kg): <input type="text" id="Weight"> Height (m): <input type="text" id="Height"><br>
<button onclick="BodyMassIndex()">BMI
</button>
<p id="result"></p>
</body>
<script>
    function BodyMassIndex() {
        let weight = document.getElementById('Weight').value;
        let height = document.getElementById('Height').value;
        let bmi = weight / (height * height);
        if (bmi >= 30) {
            document.getElementById('result').innerHTML = bmi + 'Obese'
        } else if (bmi >= 25 && bmi < 30) {
            document.getElementById('result').innerHTML = bmi + 'Overweight'
        } else if (bmi >= 18.5 && bmi < 25) {
            document.getElementById('result').innerHTML = bmi + 'Nomal'
        } else {
            document.getElementById('result').innerHTML = bmi + 'Underweight'
        }
    }
</script>
</html>
